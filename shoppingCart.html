      <div id="shoppingCart_main_content_item">
        <h2>
          <p>商品信息</p>
          <span>单价</span>
          <span>数量</span>
          <span>小计</span>
          <span>操作</span>
        </h2>
        <div class="shoppingCart_main_content_item_list">
          <div class="checkbox_box"><input type="checkbox" name="select" id=""></div>
          <div class="shoppingCart_main_content_item_info">
            <div class="shoppingCart_main_content_item_img">
              <img src="https://resource.smartisan.com/resource/d159521e479b26f3c97a1e4f00a5aefd.jpg?x-oss-process=image/resize,w_80" alt="">
            </div>
            <div class="shoppingCart_main_content_item_title">
              <h3>Smartisan  颈挂蓝牙耳机</h3>
              <h4>黑色</h4>
            </div>
            <div class="shoppingCart_main_content_item_price">￥199</div>
            <ul>
              <li>-</li>
              <span>1</span>
              <li>+</li>
            </ul>
            <div class="shoppingCart_main_content_item_total">￥199</div>
            <div class="shoppingCart_main_content_item_operation">
              <i>×</i>
            </div>
          </div>
        </div>
        <div class="shoppingCart_main_content_item_list">
          <div class="checkbox_box"><input type="checkbox" name="select" id=""></div>
          <div class="shoppingCart_main_content_item_info">
            <div class="shoppingCart_main_content_item_img">

            <div class="shoppingCart_main_content_item_title">

            </div>
            <div class="shoppingCart_main_content_item_price">￥199</div>
            <ul>
              <li>-</li>
              <span>1</span>
              <li>+</li>
            </ul>
            <div class="shoppingCart_main_content_item_total">￥199</div>
            <div class="shoppingCart_main_content_item_operation">
              <i>×</i>
            </div>
          </div>
        </div>
        <div class="shoppingCart_main_content_item_bottom">
          <div class="shoppingCart_main_content_item_bottom_left">
            <input type="checkbox" name="px" id="allcheck" value = "1">
            <span>全选</span>
            <aside>删除选中的商品</aside>
          </div>
          <div class="shoppingCart_main_content_item_bottom_right">
            <div class="shoppingCart_main_content_item_bottom_right_count">
              <h4>已选择<span>4</span>件商品</h4>
              <h5>共计<span>4</span>件商品</h5>
            </div>
            <div class="shoppingCart_main_content_item_bottom_right_price">

            </div>
            <div class="shoppingCart_main_content_item_bottom_right_calculate">
